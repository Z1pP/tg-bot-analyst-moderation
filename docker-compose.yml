version: '3.8'

services:
  bot:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy 
      redis:
        condition: service_started
      tunnel:
        condition: service_started
    command: >
      bash -c "
        echo '‚è≥ –ñ–¥—ë–º URL –æ—Ç cloudflared...';
        until curl -s http://tunnel:4040/metrics | grep -q 'cloudflared_tunnel_user_hostnames_counts'; do 
          echo '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Ç—É–Ω–Ω–µ–ª—è...';
          sleep 2;
        done;
        sleep 3;
        export PUBLIC_URL=$$(curl -s http://tunnel:4040/metrics | grep -Eo 'https://[a-z0-9-]+\.trycloudflare\.com' | head -1);
        echo 'üåê –ù–∞–π–¥–µ–Ω –ø—É–±–ª–∏—á–Ω—ã–π URL:' $$PUBLIC_URL;
        python src/main.py --webhook-url $$PUBLIC_URL
      "
    env_file:
    - .env
    environment:
      - DEV_DATABASE_URL=postgresql+asyncpg://postgres:12345@db:5432/dev_analytics_bot
      - DEV_DB_URL_FOR_ALEMBIC=postgresql://postgres:12345@db:5432/dev_analytics_bot
      - PROD_DATABASE_URL=postgresql+asyncpg://postgres:12345@db:5432/prod_analytics_bot
      - PROD_DB_URL_FOR_ALEMBIC=postgresql://postgres:12345@db:5432/prod_analytics_bot
      - IS_DEVELOPMENT=${IS_DEVELOPMENT:-True}
      - BOT_TOKEN=${BOT_TOKEN}
      - REDIS_URL=redis://redis:6379/0 
    volumes:
      - ./logs:/app/logs
    networks:
      - botnet

  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: dev_analytics_bot
      TZ: Europe/Moscow
      PGTZ: Europe/Moscow
      POSTGRES_INITDB_ARGS: >-
        --encoding=UTF8
        --lc-collate=C.UTF-8  # –õ—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å C.UTF-8 –≤–º–µ—Å—Ç–æ ru_RU.UTF-8
        --lc-ctype=C.UTF-8
        --data-checksums
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql  
    ports:
      - "5434:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - botnet

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - botnet

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared_tunnel
    restart: unless-stopped
    command: tunnel --url http://bot:8000 --metrics 0.0.0.0:4040
    networks:
      - botnet

  scheduler:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: python src/taskiq_scheduler_entrypoint.py
    env_file:
      - .env
    environment:
      - DEV_DATABASE_URL=postgresql+asyncpg://postgres:12345@db:5432/dev_analytics_bot
      - DEV_DB_URL_FOR_ALEMBIC=postgresql://postgres:12345@db:5432/dev_analytics_bot
      - PROD_DATABASE_URL=postgresql+asyncpg://postgres:12345@db:5432/prod_analytics_bot
      - PROD_DB_URL_FOR_ALEMBIC=postgresql://postgres:12345@db:5432/prod_analytics_bot
      - IS_DEVELOPMENT=${IS_DEVELOPMENT:-True}
      - BOT_TOKEN=${BOT_TOKEN}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    networks:
      - botnet

  analytics_scheduler:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: python src/analytics_scheduler_entrypoint.py
    env_file:
      - .env
    environment:
      - DEV_DATABASE_URL=postgresql+asyncpg://postgres:12345@db:5432/dev_analytics_bot
      - DEV_DB_URL_FOR_ALEMBIC=postgresql://postgres:12345@db:5432/dev_analytics_bot
      - PROD_DATABASE_URL=postgresql+asyncpg://postgres:12345@db:5432/prod_analytics_bot
      - PROD_DB_URL_FOR_ALEMBIC=postgresql://postgres:12345@db:5432/prod_analytics_bot
      - IS_DEVELOPMENT=${IS_DEVELOPMENT:-True}
      - BOT_TOKEN=${BOT_TOKEN}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    networks:
      - botnet

  worker:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: taskiq worker scheduler.taskiq:broker tasks.report_tasks tasks.analytics_tasks
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - DEV_DATABASE_URL=postgresql+asyncpg://postgres:12345@db:5432/dev_analytics_bot
      - DEV_DB_URL_FOR_ALEMBIC=postgresql://postgres:12345@db:5432/dev_analytics_bot
      - PROD_DATABASE_URL=postgresql+asyncpg://postgres:12345@db:5432/prod_analytics_bot
      - PROD_DB_URL_FOR_ALEMBIC=postgresql://postgres:12345@db:5432/prod_analytics_bot
      - IS_DEVELOPMENT=${IS_DEVELOPMENT:-True}
      - BOT_TOKEN=${BOT_TOKEN}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    networks:
      - botnet

networks:
  botnet:
    driver: bridge

volumes:
  postgres_data:
  redis_data: